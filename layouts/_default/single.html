<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}" dir="{{ .Params.direction }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Montserrat:wght@400;700;900&display=swap');
        body { 
            font-family: 'Montserrat', sans-serif; margin: 0; padding: 0; background: #f8fafc; color: #0f172a; 
        }
        [dir="rtl"] body { font-family: 'Cairo', sans-serif; }
        
        .container { max-width: 800px; margin: 40px auto; padding: 20px; background: white; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        .header { text-align: center; border-bottom: 1px solid #e2e8f0; padding-bottom: 20px; margin-bottom: 20px; }
        .title { color: #2563eb; font-size: 2.5rem; margin-bottom: 10px; }
        .meta { color: #64748b; font-size: 0.9rem; }
        
        .content { line-height: 1.8; font-size: 1.1rem; }
        .content img { max-width: 100%; border-radius: 10px; margin: 20px 0; }
        
        .back-btn { display: inline-block; margin-bottom: 20px; text-decoration: none; color: #64748b; font-weight: bold; }
        .back-btn:hover { color: #2563eb; }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ .Site.BaseURL }}" class="back-btn">
            <i class="fas fa-arrow-{{ if eq .Lang "ar" }}right{{ else }}left{{ end }}"></i> 
            {{ if eq .Lang "ar" }}العودة للرئيسية{{ else }}Back Home{{ end }}
        </a>
        
        <div class="header">
            <h1 class="title">{{ .Title }}</h1>
            <div class="meta">
                <i class="far fa-calendar"></i> {{ .Date.Format "January 2, 2006" }}
            </div>
        </div>
        
        <div class="content">
            {{ .Content }}
        </div>
    </div>
</body>
</html>
